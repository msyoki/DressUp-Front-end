
<div class="container" id="products">
    <div *ngFor="let product of products$ | async">
        <a href="#" style="background-image: url('https://dressup05.herokuapp.com/api{{ product.image }}')">
            <span>{{ product.name }} <br><small> {{ product.category }}</small></span>
            
        </a><br><br><br>
    </div>
</div>
